<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-JavaScript书写格式</title>
    <!--
    1.CSS书写格式
        1.行内样式: 写在标签内部
        2.内嵌样式(内联样式) : 写在一对head标签中的style标签中
        3.外链样式: 写在一个单独的.css文件中, 再导入进来

    2.JavaScript书写格式
        1.行内样式: 写在标签内部
        2.内嵌样式(内联样式) : 写在一对head标签中script标签中
        3.外链样式: 写在一个单独的.js文件中, 再导入进来
    -->
    <!--
    <script>
        alert('BNTang');
    </script>
    -->
    <script src="01-JavaScript书写格式.js"></script>
</head>
<body>

<div onclick="alert('BNTang');">我是Div</div>

</body>
</html>
